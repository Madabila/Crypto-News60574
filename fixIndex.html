<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto News Aggregator</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        margin: 0;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .news-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .news-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        width: 100%;
        max-width: 320px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .news-card h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .news-card a {
        color: #0066cc;
        text-decoration: none;
      }

      .news-card p {
        font-size: 14px;
        color: #555;
      }

      .source {
        font-size: 12px;
        color: #777;
        margin-top: 10px;
      }

      .translate-link {
        font-size: 12px;
        display: inline-block;
        margin-top: 8px;
        color: green;
      }

      @media screen and (max-width: 600px) {
        h1 {
          font-size: 20px;
        }
        .news-card {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>üì∞ Crypto News Aggregator</h1>
    <div id="news" class="news-container"></div>

    <script>
      const feeds = [
        { name: "Blockchain.News", url: "https://blockchain.news/rss" },
        { name: "Cryptopolitan", url: "https://www.cryptopolitan.com/feed/" },
        { name: "NewsBTC", url: "https://www.newsbtc.com/feed/" },
        { name: "Bitcoinist", url: "https://bitcoinist.com/feed/" },
      ];

      const newsContainer = document.getElementById("news");

      feeds.forEach((feed) => {
        fetch(
          `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
            feed.url
          )}`
        )
          .then((res) => res.json())
          .then((data) => {
            data.items.slice(0, 5).forEach((item) => {
              const card = document.createElement("div");
              card.className = "news-card";
              card.innerHTML = `
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <p>${item.description.slice(0, 100)}...</p>
              <div class="source">Source: ${feed.name}</div>
              <a class="translate-link" href="https://translate.google.com/translate?hl=id&sl=auto&tl=id&u=${encodeURIComponent(
                item.link
              )}" target="_blank">üåê Translate ke Bahasa Indonesia</a>
            `;
              newsContainer.appendChild(card);
            });
          })
          .catch((err) => {
            console.error(`Error fetching feed ${feed.name}:`, err);
          });
      });
    </script>
  </body>
</html>
